name: Generate Pacman Contribution Graph

on:
  # Run every 12 hours at minute 0
  schedule:
    - cron: "0 */12 * * *"

  # Allow manual trigger
  workflow_dispatch:

  # Trigger on push to main
  push:
    branches:
      - main

# Prevent duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    name: Generate & Deploy Pacman Animation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: write

    environment:
      name: github-pages
      url: https://github.com/${{ github.repository }}/tree/output

    steps:
      # Checkout repository for workspace access
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate light theme SVG
      - name: Generate light theme SVG
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
        timeout-minutes: 5

      # Generate dark theme SVG
      - name: Generate dark theme SVG
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: pacman-contribution-graph-dark.svg
          scheme: dark
        timeout-minutes: 5

      # List generated files for debugging
      - name: List generated files
        run: ls -la dist/

      # Upload artifacts for debugging and backup
      - name: Upload SVG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pacman-contribution-graphs
          path: dist/*.svg
          retention-days: 30

      # Deploy to output branch
      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: ./dist
          force_orphan: true
          commit_message: "chore: update pacman contribution graphs [skip ci]"
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"