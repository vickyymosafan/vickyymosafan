name: Generate Pacman Contribution Graph

on:
  # Run every 12 hours
  schedule:
    - cron: "0 */12 * * *"

  # Allow manual trigger
  workflow_dispatch:

  # Trigger on push to main
  push:
    branches:
      - main

# Prevent duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    name: Generate Pacman Animation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate Pacman SVG (default light theme)
      - name: Generate Pacman SVG
        id: generate
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
        timeout-minutes: 5
        continue-on-error: true

      # Retry on failure
      - name: Retry if failed
        if: steps.generate.outcome == 'failure'
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
        timeout-minutes: 5

      # Verify and list files
      - name: List generated files
        run: |
          echo "ðŸ“¦ Generated files:"
          ls -la dist/ || echo "No dist folder"

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pacman-contribution-graph
          path: dist/*.svg
          retention-days: 30

      # Deploy to output branch
      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: ./dist
          keep_files: true
          force_orphan: false
          commit_message: "chore: update pacman contribution graph [skip ci]"
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"

      - name: Summary
        run: |
          echo "## ðŸŽ® Pacman Contribution Graph Updated!" >> $GITHUB_STEP_SUMMARY
          echo "âœ… SVG generated and deployed to output branch" >> $GITHUB_STEP_SUMMARY