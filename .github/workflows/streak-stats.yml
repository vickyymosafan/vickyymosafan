name: Generate GitHub Streak Stats

on:
  # Run every 12 hours
  schedule:
    - cron: "0 */12 * * *"

  # Allow manual trigger
  workflow_dispatch:

  # Trigger on push to main
  push:
    branches:
      - main

# Prevent duplicate runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    name: Generate Streak Stats
    runs-on: ubuntu-latest
    timeout-minutes: 5

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Streak Stats SVG
        run: node .github/scripts/generate-streak.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USER: ${{ github.repository_owner }}
          OUTPUT_DIR: dist

      - name: List generated files
        run: ls -la dist/

      # Upload artifacts for backup
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: streak-stats
          path: dist/*.svg
          retention-days: 30

      # Deploy to output branch
      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: ./dist
          keep_files: true
          commit_message: "chore: update streak stats [skip ci]"
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
